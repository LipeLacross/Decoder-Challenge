<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criptografia de Textos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Criptografia de Textos</h1>
</header>

<main class="container d-flex justify-content-center align-items-center flex-column vh-100">
  <div class="content-wrapper text-center">
    <div class="content p-4">
      <textarea class="form-control mb-3" id="input-text" placeholder="Digite seu texto aqui..." rows="3"></textarea>
      <div class="mb-3">
        <button class="btn" id="encrypt-btn">Criptografar</button>
        <button class="btn" id="decrypt-btn">Descriptografar</button>
      </div>
      <textarea class="form-control mb-3" id="output-text" placeholder="Resultado..." rows="3" readonly></textarea>
      <button class="btn" id="copy-btn">Copiar</button>
    </div>
    <img id="unique-image" src="/img/High%20quality%20products%201%201.png" alt="Imagem">
  </div>
</main>

<footer>
  <p>&copy; 2024 Felipe Moreira Rios. Todos os direitos reservados</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
